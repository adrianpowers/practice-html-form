<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>
      <form>
        <div>
          <label for="name">Name:</label>
          <input id="name" name="name" type="text"/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input id="email" name="email" type="text"/>
        </div>
        <div>
          <label for="message">Your message:</label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div>
          <label for="shirt">T-Shirt Size:</label>
          <select name="shirt" id="shirt" size="7">
            <option value="xs">X-Small</option>
            <option value="s">Small</option>
            <option value="m">Medium</option>
            <option value="l">Large</option>
            <option value="xl">X-Large</option>
            <option value="2x">2X</option>
            <option value="3x">3X</option>
          </select>
        </div>
        <div>
          <h3>Available Dates:</h2>
          <div>
            <input id="monday" name="monday" type="checkbox">
            <label for="monday">Monday</label>
          </div>
          <div>
            <input id="tuesday" name="tuesday" type="checkbox">
            <label for="tuesday">Tuesday</label>
          </div>
          <div>
            <input id="wednesday" name="wednesday" type="checkbox">
            <label for="wednesday">Wednesday</label>
          </div>
          <div>
            <input id="thursday" name="thursday" type="checkbox">
            <label for="thursday">Thursday</label>
          </div>
          <div>
            <input id="friday" name="friday" type="checkbox">
            <label for="friday">Friday</label>
          </div>
        </div>
      </form>
    </main>
  </body>
</html>
